<!doctype html>
<html>
	<head>
		<title>Countdown Practice</title>
		<style>
			body {
				background-color: rgb(50,50,175);
			}
			button {
				margin: auto;
			}
			#selector {
				margin: auto;
				width: 20em;
				margin-top: 3em;
			}
			h1 {
				margin: auto;
				width: 15em;
			}
			h1 span {
				color: white;
				background: blue;
				display: inline-block;
				text-align: center;
				width: 1.2em;
				height: 1.2em;
			}
		</style>
	</head>
	<body>
		<h1>
			<span>C</span>
			<span>O</span>
			<span>U</span>
			<span>N</span>
			<span>T</span>
			<span>D</span>
			<span>O</span>
			<span>W</span>
			<span>N</span>
		</h1>

		<div id="selector">
			<button id="numbers">Numbers</button>
			<button id="letters">Letters</button>
			<button id="conundrum">Conundrum</button>
		</div>
	</body>
</html>
